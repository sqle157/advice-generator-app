<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- My CSS -->
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/reset.css" />

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="app__content">
			<!-- Advice ID goes here -->
			<h1 class="app__content--id">Advice #<span id="advice--id"></span></h1>
			<!-- Advice text goes here -->
			<p class="app__content--quote">Loading...</p>
			<picture>
				<source media="(min-width: 36rem)" srcset="./images/pattern-divider-desktop.svg" />
				<img src="./images/pattern-divider-mobile.svg" alt="divider" class="divider" />
			</picture>
			<button class="app__content--dice">
				<img src="./images/icon-dice.svg" alt="dice" />
			</button>
		</main>
		<script src="index.js"></script>
	</body>
</html>
